<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- DNS prefetch for performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Onolo Admin" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Preload critical resources (only in production) -->
    <!-- In development, Vite handles module loading differently -->
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" /></noscript>

    <!-- Meta tags for better performance -->
    <meta name="theme-color" content="#1f2937" />
    <meta name="description" content="Onolo Group Admin Dashboard - Manage orders, customers, and analytics" />
    <meta name="robots" content="noindex, nofollow" />
    
    <!-- PWA meta tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <title>Onolo Group Admin Dashboard</title>
    
    <!-- Critical CSS inline for faster rendering -->
    <style>
      /* Critical CSS for initial render - Above the fold optimization */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f9fafb;
      }

      #root {
        min-height: 100vh;
      }

      /* Critical layout styles for above-fold content */
      .min-h-screen { min-height: 100vh; }
      .flex { display: flex; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }

      /* Loading spinner for initial load - Critical for perceived performance */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f9fafb;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Critical dashboard layout styles */
      .p-6 { padding: 1.5rem; }
      .space-y-6 > * + * { margin-top: 1.5rem; }
      .text-2xl { font-size: 1.5rem; line-height: 2rem; }
      .font-bold { font-weight: 700; }
      .text-gray-900 { color: #111827; }
      .text-gray-600 { color: #4b5563; }

      /* Critical card styles */
      .card {
        background: white;
        border-radius: 0.5rem;
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      }

      .p-4 { padding: 1rem; }
      .md\:p-6 { padding: 1.5rem; }

      /* Critical grid styles */
      .grid { display: grid; }
      .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
      .md\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .md\:grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
      .gap-4 { gap: 1rem; }
      .gap-6 { gap: 1.5rem; }

      /* Critical stat card styles */
      .bg-blue-500 { background-color: #3b82f6; }
      .bg-green-500 { background-color: #10b981; }
      .bg-yellow-500 { background-color: #f59e0b; }
      .bg-red-500 { background-color: #ef4444; }
      .text-white { color: #ffffff; }
      .rounded-lg { border-radius: 0.375rem; }
      .text-lg { font-size: 1.125rem; line-height: 1.75rem; }
      .font-semibold { font-weight: 600; }
      .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
      .mb-4 { margin-bottom: 1rem; }
      .flex { display: flex; }
      .items-center { align-items: center; }
      .justify-between { justify-content: space-between; }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state -->
      <div class="initial-loading">
        <div class="spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
